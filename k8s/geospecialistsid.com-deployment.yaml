apiVersion: apps/v1
kind: Deployment
metadata:
  name: geospecialistsid-deployment
  labels:
    app: geospecialistsid
spec:
  replicas: 2
  selector:
    matchLabels:
      app: geospecialistsid
  template:
    metadata:
      labels:
        app: geospecialistsid
    spec:
      containers:
      - name: geospecialistsid
        image: jturpin/geospecialistsid:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        readinessProbe:
          httpGet:
            scheme: HTTPS
            path: /index.html
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          httpGet:
            scheme: HTTPS
            path: /index.html
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          readOnlyRootFilesystem: true
          capabilities:
            drop:
              - all
